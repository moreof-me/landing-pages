<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Homepage</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <!-- Main Content Card -->
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 md:p-12 text-center">
        
        <!-- Header -->
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
            Main Homepage
        </h1>
        
        <!-- Subtitle -->
        <p class="text-lg text-gray-600 mb-8">
            This is the main entry point. Your landing pages are located in their respective folders.
        </p>

        <!-- Links to Landing Pages -->
        <div class="space-y-4">
            <p class="text-md font-semibold text-gray-700">Test your landing pages:</p>
            
            <!-- Link Item 1 -->
            <a href="/rice" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                Go to /rice
            </a>

            <!-- Link Item 2 -->
            <a href="/potato" class="block w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                Go to /potato
            </a>

            <!-- Link Item 3 -->
            <a href="/chicken" class="block w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                Go to /chicken
            </a>
        </div>

        <!-- Footer Note -->
        <p class="mt-10 text-sm text-gray-500">
            This is a temporary homepage for testing purposes.
        </p>

    </div>

</body>
</html>
